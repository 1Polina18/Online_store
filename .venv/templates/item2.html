<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о клиенте</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            display: inline-block;
        }

        input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Информация о клиенте</h1>
    <a href="{{ url_for('create2') }}">Добавить нового клиента</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Адрес</th>
                <th>Телефон</th>
                <th>Email</th>
                <th>История заказов</th>
                <th>Логин</th>
                <th>Пароль</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ item2[0] }}</td>
                <td>{{ item2[1] }}</td>
                <td>{{ item2[2] }}</td>
                <td>{{ item2[3] }}</td>
                <td>{{ item2[4] }}</td>
                <td>{{ item2[5] }}</td>
                <td>{{ item2[6] }}</td>
                <td>{{ item2[7] }}</td>
                <td>
                    <a href="{{ url_for('update2', id=item2[0]) }}">Редактировать</a>
                    <form action="{{ url_for('delete2', id=item2[0]) }}" method="post" style="display:inline;">
                        <input type="submit" value="Удалить">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
<a href="{{ url_for('index') }}">Вернуться на главную страницу</a>
</body>
</html>
