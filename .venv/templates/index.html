<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        a {
            display: block;
            padding: 10px 20px;
            margin-bottom: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0069d9;
        }

        .btn {
            background-color: #d9534f;
            color: #fff;
        }
        .btn:hover {
            background-color: #c9443e;
        }
    </style>
</head>
<body>
    <h1>Главная страница</h1>
    <div class="container">
        <a href="{{ url_for('exampleDb') }}">Товары (Goods)</a>
        <a href="{{ url_for('clients') }}">Клиенты (Clients)</a>
        <a href="{{ url_for('login') }}" class="btn">Назад к авторизации</a>
    </div>
</body>
</html>
